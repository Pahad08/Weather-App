    <title>Weather App</title>
  </head>
  <body
    style="
      background: url(assets/image/23279.jpg);
      background-size: cover;
      background-position: 0px 0px;
      background-attachment: fixed;
      min-height: 100vh;
    "
    class="container d-flex align-items-center justify-content-center"
  >
    <div
      class="border border-secondary border-2 rounded p-2 shadow-lg"
      style="background: transparent; backdrop-filter: blur(10px)"
    >
      <form id="submit-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Enter City"
          />
          <button class="btn btn-primary">Search</button>
        </div>
      </form>

      <img
        src="assets//image/clearsky.png"
        alt="cloud"
        class="mx-auto d-block img-fluid"
        width="300px"
        id="weather-img"
      />

      <div class="container text-center mt-4">
        <p class="h2">
          <span id="celsius-text">Celsius</span><br /><span
            id="weather-description"
            >Description</span
          >
        </p>
      </div>

      <div class="d-flex justify-content-between flex-wrap mt-4">
        <div id="humidity" class="d-flex gap-1">
          <img src="assets/image/humidity.png" alt="humidity" width="50px" />
          <p>
            <span id="humidity-value"></span><br /><span
              id="humidity-text"
              class="h6"
              >Humidity</span
            >
          </p>
        </div>

        <div id="wind" class="d-flex">
          <img src="assets/image/wind.png" alt="wind" width="50px" />
          <p class="ms-2">
            <span id="wind-value"></span><br /><span id="wind-text" class="h6"
              >Wind</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/index.js"></script>
</html>
